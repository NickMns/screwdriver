Endpoint to Login
---
tags:
  - User
securityDefinitions:
  basicAuth:
    type: basic
security:
  - basicAuth: []
parameters:
  - in: "body"
    name: "body"
    description: "Request to Login"
    required: true
    schema:
      $ref: "#/definitions/Login"
responses:
  200:
    schema:
      $ref: "#/definitions/JWT"
    description: Login Succesfull
  401:
    description: Invalid Credentials!
definitions:
  Login:
    type: "object"
    properties:
      username:
        type: "string"
      password:
        type: "string"
  JWT:
    type: "object"
    properties:
      access_token:
        type: "string"
      refresh_token:
        type: "string"
      
